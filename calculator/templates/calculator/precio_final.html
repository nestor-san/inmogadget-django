<h1>Calculadora de precio final</h1>
<p>Esta calculadora permite calcular el precio de venta de un inmueble a partir del dinero que quieren recibir los propietarios</p>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form method="POST">
{% csrf_token %}
<label for="precio_cliente">El cliente quiere recibir: </label>
<input type="number" name="precio_cliente" id="precio_cliente"><br>
<label for="comision_percent">El porcentaje de la comisi√≥n es:</label>
<input type="number" name="comision_percent" id="comision_percent"><br>
<label for="includes_vat">Incluye IVA?</label>
<input type="radio" name="includes_vat" id="includes_vat" value="vat_included">
<label for="includes_vat">Si</label>
<input type="radio" name="includes_vat" id="includes_vat" value="vat_excluded">
<label for="includes_vat">No</label><br>
<input type="submit" value="Calcular">
</form>
